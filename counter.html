<html>

<head>
    <meta charset="utf-8">

    <title>Strefa</title>
    <meta name="description" content="Coś nadchodzi, coś się zbliża.
    Jeżeli to widzisz, jesteś w dobrym miejscu.">

    <div class="counter">
        <h2 class="counter__heading-top mx-3">Coś nadchodzi, coś się zbliża.<br>Jeżeli to widzisz, jesteś w dobrym
            miejscu.
        </h2>

        <div class="container">

            <div id="countdown">
                <ul class="counter__list">
                    <li class="counter__li"><span class="counter__number" id="days"></span>dni</li>
                    <li class="counter__li"><span class="counter__number" id="hours"></span>godzin(y)</li>
                    <li class="counter__li"><span class="counter__number" id="minutes"></span>minut(y)</li>
                    <li class="counter__li"><span class="counter__number" id="seconds"></span>sekund(y)</li>
                </ul>
            </div>

        </div>

        <h1 id="headline" class="counter__heading-bottom mx-3">Wejdziesz do strefy?<br>
            Dołączysz do drużyny?</h1>
    </div>
    <div class="counter__blob-container">
